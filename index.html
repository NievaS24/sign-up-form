<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="fondo"> 
            <div id="text"><img src="odin-logo.png" alt="odin logo">ODIN</div>
        </div>
        <div id="main-container">
            <div id="main">
                <p></p>
                <form action="" method="get" id="form">
                    <h2>Let's do this!</h2>
                    <div>
                        <div class="form-container">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form-container">
                            <label for="second-name">SECOND NAME</label>
                            <input type="text" name="second-name" id="second-name">
                        </div>
                    </div>
                    <div>
                        <div class="form-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-container">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div>
                        <div class="form-container">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd" minlength="8">
                        </div>
                        <div class="form-container">
                            <label for="pwd-confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="pwd-confirm" id="pwd-confirm" minlength="8">
                        </div>
                    </div>
                </form>
            </div>
            <div id="create-account">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
